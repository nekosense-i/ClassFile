    <style>

<body>

<div class="app-container">

            <div id="answerStatus" class="status-none" onclick="previewAnswers()">âš ï¸ å°šæœªå½•å…¥æ ‡å‡†ç­”æ¡ˆ</div>
        </div>
        <div class="btn-group shadow-sm">
            <button class="btn btn-light btn-sm" onclick="fullReset()">å…¨éƒ¨æ¸…ç©º</button>
            <button class="btn btn-success btn-sm fw-bold" onclick="exportExcel()">ğŸ“Š å¯¼å‡ºæˆç»©</button>

    <div class="row g-4">

            <div class="camera-card p-3">

                    <video id="video" autoplay playsinline muted></video>
                </div>
                <div class="row g-2">
                    <div class="col-6"><button class="btn btn-warning btn-lg w-100 fw-bold" id="btnKey" onclick="handleScan('KEY')">ğŸ¯ å½•å…¥ç­”æ¡ˆ</button></div>
                    <div class="col-6"><button class="btn btn-primary btn-lg w-100 fw-bold" id="btnStudent" onclick="handleScan('STUDENT')">ğŸ“ æ‰¹æ”¹å­¦ç”Ÿ</button></div>
                </div>
            </div>
            <canvas id="hiddenCanvas" style="display:none;"></canvas>
        </div>

        <div class="col-lg-7">
            <div class="table-card">
                <h6 class="text-muted mb-3">å­¦ç”Ÿæˆç»©æ±‡æ€» (æœ¬åœ°å®æ—¶åŒæ­¥)</h6>
                <div class="table-responsive">
                    <table class="table table-hover align-middle" id="mainTable">
                        <thead class="table-light">
                            <tr>
                                <th>ç­çº§</th><th>å§“å</th><th>å¬åŠ›</th><th>é˜…è¯»</th><th>å®Œå½¢</th><th>å¡«ç©º</th><th class="table-warning">ä½œæ–‡</th><th>æ€»åˆ†</th><th>æ“ä½œ</th>
                            </tr>

                        <tbody></tbody>

</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('hiddenCanvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    
    let appState = {
        apiKey: localStorage.getItem('ALI_QWEN_KEY'),
        savedConfig: JSON.parse(localStorage.getItem('SAVED_CONFIG')) || null,
        records: JSON.parse(localStorage.getItem('STUDENT_RECORDS')) || []
    };

    window.onload = () => {
        if (!appState.apiKey) document.getElementById('apiOverlay').style.display = 'flex';
        else { initApp(); renderSavedData(); }
    };

    function saveKey() {
        const val = document.getElementById('apiKeyInput').value.trim();
        if (val.startsWith('sk-')) {
            localStorage.setItem('ALI_QWEN_KEY', val);
            location.reload();
        }
    }

    async function initApp() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 1920 } } 
            });
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                video.play().catch(e => console.log("Auto-play blocked"));
            };
            updateAnswerStatus();
        } catch (e) { alert("æ‘„åƒå¤´æˆæƒå¤±è´¥ï¼Œè¯·ç¡®ä¿ä½¿ç”¨ HTTPS è®¿é—®ã€‚"); }
    }

    // --- ä¿®å¤ç›¸æœºå¡æ­»çš„æ ¸å¿ƒé€»è¾‘ ---
    async function handleScan(mode) {
        if (mode === 'STUDENT' && !appState.savedConfig) return alert("è¯·å…ˆå½•å…¥ç­”æ¡ˆå¡ï¼");
        
        const btnKey = document.getElementById('btnKey');
        const btnStudent = document.getElementById('btnStudent');
        
        try {
            // é”å®š UI
            btnKey.disabled = true; btnStudent.disabled = true;
            document.getElementById('loadingLayer').style.display = 'flex';
            document.getElementById('loadingText').innerText = "æ­£åœ¨æ•è·å›¾åƒ...";

            // 1. ç«‹å³æ•è·åˆ° canvas
            const scale = Math.min(1024 / video.videoWidth, 1024 / video.videoHeight);
            canvas.width = video.videoWidth * scale;
            canvas.height = video.videoHeight * scale;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 2. å›¾åƒå¢å¼º (OpenCV)
            if (typeof cv !== 'undefined' && cv.Mat) {
                let mat = cv.imread(canvas);
                cv.cvtColor(mat, mat, cv.ColorConversionCodes.COLOR_RGBA2GRAY);
                cv.convertScaleAbs(mat, mat, 1.4, 20);
                cv.imshow(canvas, mat);
                mat.delete();
            }

            const base64Img = canvas.toDataURL('image/jpeg', 0.85);
            document.getElementById('loadingText').innerText = mode === 'KEY' ? "AI æ­£åœ¨åˆ†æç­”æ¡ˆ..." : "AI æ­£åœ¨æ‰¹æ”¹æ—¥è¯­å·...";

            // 3. æ„é€ ä¸¥è°¨çš„ JSON Prompt
            const prompt = mode === 'KEY' 
                ? `ä½ æ˜¯ä¸€ä¸ªæ—¥è¯­é˜…å·ç³»ç»Ÿã€‚è¯†åˆ«æ ‡å‡†ç­”æ¡ˆå¡ã€‚æå–å¡«æ¶‚æœ€é»‘çš„é€‰é¡¹ã€‚è®¡ç®—æ¯é¢˜åˆ†å€¼ï¼ˆå¤§é¢˜æ€»åˆ†/é¢˜ç›®æ•°ï¼‰ã€‚
                   è¯·å¿…é¡»è¿”å› JSON æ ¼å¼ï¼š{"config":{"listening":{"count":0,"per":0},"reading":{"count":0,"per":0},"cloze":{"count":0,"per":0},"filling":{"count":0,"per":0}}, "answers":{"listening":[], "reading":[], "cloze":[], "filling":[]}}`
                : `å‚è€ƒæ ‡å‡†ç­”æ¡ˆï¼š${JSON.stringify(appState.savedConfig)}ã€‚æ‰¹æ”¹æ­¤å­¦ç”Ÿæ—¥è¯­å¡ã€‚æ¯”å¯¹å¡«æ¶‚æœ€é»‘çš„é€‰é¡¹ã€‚
                   è¯·å¿…é¡»è¿”å› JSON æ ¼å¼ï¼š{"class":"","name":"","listening":0,"reading":0,"cloze":0,"filling":0}`;

            const response = await fetch('https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${appState.apiKey}` },
                body: JSON.stringify({
                    model: "qwen3-vl-flash",
                    messages: [{ role: "user", content: [{ type: "text", text: prompt }, { type: "image_url", image_url: { url: base64Img } }]}],
                    response_format: { type: "json_object" }
                })
            });

            if (!response.ok) throw new Error(`HTTP é”™è¯¯: ${response.status}`);
            const resData = await response.json();
            const result = JSON.parse(resData.choices[0].message.content);

            if (mode === 'KEY') {
                appState.savedConfig = result;
                localStorage.setItem('SAVED_CONFIG', JSON.stringify(result));
                updateAnswerStatus();
                previewAnswers();
            } else {
                appState.records.push(result);
                localStorage.setItem('STUDENT_RECORDS', JSON.stringify(appState.records));
                renderSavedData();
            }
        } catch (err) {
            console.error(err);
            alert("è¯†åˆ«å‡ºé”™: " + err.message + "\nè¯·æ£€æŸ¥ç½‘ç»œæˆ–é‡æ–°å½•å…¥ç­”æ¡ˆã€‚");
        } finally {
            // 4. è§£é”å¹¶é‡ç½®ç›¸æœºæµ (é˜²æ­¢å¡æ­»)
            document.getElementById('loadingLayer').style.display = 'none';
            btnKey.disabled = false; btnStudent.disabled = false;
            // é‡æ–°åˆ·æ–°è§†é¢‘æµé¢„è§ˆ
            if (video.paused) video.play();
        }
    }

    // --- ç•Œé¢æ¸²æŸ“é€»è¾‘ ---
    function renderSavedData() {
        const tbody = document.querySelector('#mainTable tbody');
        tbody.innerHTML = "";
        appState.records.forEach((record, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td contenteditable="true" oninput="updateRecord(${index}, 'class', this)">${record.class || '-'}</td>
                <td contenteditable="true" oninput="updateRecord(${index}, 'name', this)">${record.name || '-'}</td>
                <td contenteditable="true" class="fw-bold" oninput="updateRecord(${index}, 'listening', this)">${record.listening || 0}</td>
                <td contenteditable="true" class="fw-bold" oninput="updateRecord(${index}, 'reading', this)">${record.reading || 0}</td>
                <td contenteditable="true" class="fw-bold" oninput="updateRecord(${index}, 'cloze', this)">${record.cloze || 0}</td>
                <td contenteditable="true" class="fw-bold" oninput="updateRecord(${index}, 'filling', this)">${record.filling || 0}</td>
                <td contenteditable="true" class="table-warning fw-bold" oninput="updateRecord(${index}, 'essay', this)">${record.essay || 0}</td>
                <td class="total-score text-primary fw-bold">0</td>
                <td><button class="btn btn-link btn-sm p-0 text-danger" onclick="deleteRow(${index})">åˆ é™¤</button></td>
            `;
            tbody.appendChild(tr);
            calculateTotal(tr);
        });
    }

    function updateRecord(index, field, el) {
        let val = (field === 'class' || field === 'name') ? el.innerText : parseFloat(el.innerText) || 0;
        appState.records[index][field] = val;
        localStorage.setItem('STUDENT_RECORDS', JSON.stringify(appState.records));
        calculateTotal(el.closest('tr'));
    }

    function calculateTotal(row) {
        let t = 0;
        row.querySelectorAll('td[contenteditable]').forEach((td, i) => {
            if (i >= 2) t += parseFloat(td.innerText) || 0;
        });
        row.querySelector('.total-score').innerText = t;
    }

    function deleteRow(index) {
        if (confirm("ç¡®è®¤åˆ é™¤ï¼Ÿ")) {
            appState.records.splice(index, 1);
            localStorage.setItem('STUDENT_RECORDS', JSON.stringify(appState.records));
            renderSavedData();
        }
    }

    function updateAnswerStatus() {
        const s = document.getElementById('answerStatus');
        s.innerText = appState.savedConfig ? "âœ… ç­”æ¡ˆå·²å°±ç»ª (ç‚¹å‡»é¢„è§ˆ)" : "âš ï¸ å°šæœªå½•å…¥ç­”æ¡ˆ";
        s.className = appState.savedConfig ? "status-ready" : "status-none";
    }

    function previewAnswers() {
        if (!appState.savedConfig) return;
        document.getElementById('answerContent').innerText = JSON.stringify(appState.savedConfig, null, 2);
        document.getElementById('answerModal').style.display = 'flex';
    }

    function closeAnswerModal() { document.getElementById('answerModal').style.display = 'none'; }
    function clearAnswers() { if(confirm("é‡å½•ç­”æ¡ˆï¼Ÿ")) { appState.savedConfig = null; localStorage.removeItem('SAVED_CONFIG'); updateAnswerStatus(); closeAnswerModal(); } }
    function fullReset() { if(confirm("æ¸…ç©ºå…¨éƒ¨ï¼Ÿ")) { localStorage.clear(); location.reload(); } }
    function exportExcel() { 
        const wb = XLSX.utils.table_to_book(document.getElementById('mainTable'));
        XLSX.writeFile(wb, "é˜…å·æ±‡æ€».xlsx"); 
    }
</script>
