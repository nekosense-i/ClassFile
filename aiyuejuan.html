                        <div class="col-6"><button class="btn btn-primary btn-lg w-100 py-3 fw-bold" onclick="handleScan('STUDENT')">ğŸ“ æ‰«å­¦ç”Ÿå¡</button></div>

                            <tr>
                                <th>ç­çº§</th><th>å§“å</th><th>å¬åŠ›(30)</th><th>é˜…è¯»(50)</th><th>å®Œå½¢(15)</th><th class="table-info">å¡«ç©º</th><th>æ€»åˆ†</th><th>-</th>
                            </tr>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('hiddenCanvas');
    const ctx = canvas.getContext('2d');
    
    let appState = {
        apiKey: localStorage.getItem('ALI_QWEN_KEY'),
        savedKey: JSON.parse(localStorage.getItem('SAVED_KEY')) || null,
        records: JSON.parse(localStorage.getItem('STUDENT_RECORDS')) || []
    };

    window.onload = () => {
        if (!appState.apiKey) document.getElementById('apiOverlay').style.display = 'flex';
        else { initApp(); renderRecords(); }
    };

    function saveKey() {
        const val = document.getElementById('apiKeyInput').value.trim();
        if (val.startsWith('sk-')) { localStorage.setItem('ALI_QWEN_KEY', val); location.reload(); }
    }

    async function initApp() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: 1280, height: 720 } });
            video.srcObject = stream;
            updateStatus();
        } catch (e) { alert("ç›¸æœºå¯åŠ¨å¤±è´¥ï¼Œè¯·ç¡®ä¿ HTTPS ç¯å¢ƒå¹¶å…è®¸æƒé™ã€‚"); }
    }

    function handleScan(mode) {
        if (mode === 'STUDENT' && !appState.savedKey) return alert("è¯·å…ˆæ‰«ææ ‡å‡†ç­”æ¡ˆå¡ï¼");
        document.getElementById('loadingLayer').style.display = 'flex';
        
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        const base64Img = canvas.toDataURL('image/jpeg', 0.8);

        setTimeout(() => callAI(mode, base64Img), 100);
    }

    async function callAI(mode, base64Img) {
        // --- æ ¸å¿ƒä¼˜åŒ– Prompt ---
        const prompt = mode === 'KEY' 
            ? "ä½ æ˜¯ä¸€ä¸ªé˜…å·ä¸“å®¶ã€‚è¯·æå–è¿™å¼ æ—¥è¯­ç­”é¢˜å¡çš„æ ‡å‡†ç­”æ¡ˆã€‚1-20é¢˜ä»…é™ABCï¼Œ21-40é¢˜ä¸ºABCDï¼Œ41-50é¢˜ä¸ºABCDã€‚è¯·è¯†åˆ«å¡«æ¶‚æœ€é»‘çš„é€‰é¡¹ï¼Œä»…è¿”å›JSON: {'answers': {'1':'A', ...}}"
            : `ä½ æ˜¯ä¸€ä¸ªé˜…å·è€å¸ˆã€‚æ ‡ç­”å¦‚ä¸‹ï¼š${JSON.stringify(appState.savedKey)}ã€‚
               ä»»åŠ¡ï¼š1.è¯†åˆ«å§“åç­çº§ï¼›2.è¯†åˆ«1-50é¢˜å¡«æ¶‚ã€‚
               åˆ†å€¼ï¼š1-20é¢˜æ¯é¢˜1.5åˆ†ï¼›21-40é¢˜æ¯é¢˜2.5åˆ†ï¼›41-50é¢˜æ¯é¢˜1.5åˆ†ã€‚
               ä»…è¿”å›JSON: {'class':'xx','name':'xx','listening_score':0,'reading_score':0,'cloze_score':0}`;

        try {
            const response = await fetch('https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json', 
                    'Authorization': `Bearer ${appState.apiKey.trim()}` 
                },
                body: JSON.stringify({
                    model: "qwen-vl-plus", 
                    messages: [{ role: "user", content: [{ type: "text", text: prompt }, { type: "image_url", image_url: { url: base64Img } }]}],
                    response_format: { type: "json_object" }
                })
            });

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.message || "è¯·æ±‚å¤±è´¥");
            }

            const data = await response.json();
            if (!data.choices || !data.choices[0]) throw new Error("AI è¿”å›æ•°æ®ä¸ºç©º");

            const result = JSON.parse(data.choices[0].message.content);

            if (mode === 'KEY') {
                appState.savedKey = result.answers;
                localStorage.setItem('SAVED_KEY', JSON.stringify(result.answers));
                updateStatus();
                alert("æ ‡ç­”å½•å…¥æˆåŠŸï¼");
            } else {
                appState.records.push({
                    class: result.class, name: result.name,
                    listening: result.listening_score, reading: result.reading_score, cloze: result.cloze_score,
                    filling: 0 // å¡«ç©ºé¢„ç•™æ‰‹åŠ¨è¾“å…¥
                });
                localStorage.setItem('STUDENT_RECORDS', JSON.stringify(appState.records));
                renderRecords();
            }
        } catch (e) {
            console.error(e);
            alert("å‘ç”Ÿé”™è¯¯: " + e.message);
        } finally {
            document.getElementById('loadingLayer').style.display = 'none';
        }
    }

    function renderRecords() {
        const tbody = document.querySelector('#mainTable tbody');
        tbody.innerHTML = "";
        appState.records.forEach((r, i) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td contenteditable="true" onblur="updateVal(${i},'class',this)">${r.class || '-'}</td>
                <td contenteditable="true" onblur="updateVal(${i},'name',this)">${r.name || '-'}</td>
                <td>${r.listening}</td><td>${r.reading}</td><td>${r.cloze}</td>
                <td contenteditable="true" class="table-info fw-bold" onblur="updateVal(${i},'filling',this)">${r.filling}</td>
                <td class="fw-bold text-primary total-score">0</td>
                <td><button class="btn btn-sm" onclick="del(${i})">ğŸ—‘ï¸</button></td>
            `;
            tbody.appendChild(tr);
            calcTotal(tr);
        });
    }

    function updateVal(i, f, el) {
        appState.records[i][f] = (f==='class'||f==='name') ? el.innerText : parseFloat(el.innerText) || 0;
        localStorage.setItem('STUDENT_RECORDS', JSON.stringify(appState.records));
        calcTotal(el.closest('tr'));
    }

    function calcTotal(row) {
        let sum = 0;
        const tds = row.querySelectorAll('td');
        sum = parseFloat(tds[2].innerText) + parseFloat(tds[3].innerText) + parseFloat(tds[4].innerText) + parseFloat(tds[5].innerText);
        row.querySelector('.total-score').innerText = sum.toFixed(1);
    }

    function updateStatus() {
        const s = document.getElementById('answerStatus');
        s.innerText = appState.savedKey ? "âœ… æ ‡ç­”å·²å°±ç»ª" : "âš ï¸ å°šæœªå½•å…¥æ ‡ç­”";
        s.className = appState.savedKey ? "status-ready" : "status-none";
    }

    function del(i) { if(confirm("ç¡®å®šåˆ é™¤ï¼Ÿ")) { appState.records.splice(i, 1); localStorage.setItem('STUDENT_RECORDS', JSON.stringify(appState.records)); renderRecords(); } }
    function exportExcel() {
        const wb = XLSX.utils.table_to_book(document.getElementById('mainTable'), {sheet: "æˆç»©å•"});
        XLSX.writeFile(wb, `æ—¥è¯­æˆç»©å•_${new Date().toLocaleDateString()}.xlsx`);
    }
