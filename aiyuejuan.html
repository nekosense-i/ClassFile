<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('hiddenCanvas');
    const ctx = canvas.getContext('2d');
    
    let appState = {
        apiKey: localStorage.getItem('ALI_QWEN_KEY'),
        savedKey: JSON.parse(localStorage.getItem('SAVED_KEY')) || null,
        records: JSON.parse(localStorage.getItem('STUDENT_RECORDS')) || []

    window.onload = () => {

    function saveKey() {

    async function initApp() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({

            video.srcObject = stream;
            updateStatus();

    // --- JSON æ¸…æ´—å‡½æ•°ï¼šé˜²æ­¢ AI å¤šè¯´è¯ ---
    function sanitizeJSON(raw) {
        try {
            const firstBrace = raw.indexOf('{');
            const lastBrace = raw.lastIndexOf('}');
            if (firstBrace !== -1 && lastBrace !== -1) {
                return raw.substring(firstBrace, lastBrace + 1);
            }
            return raw;
        } catch (e) { return raw; }
    }

        document.getElementById('loadingLayer').style.display = 'flex';
        
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        const base64Img = canvas.toDataURL('image/jpeg', 0.8);

        setTimeout(() => callAI(mode, base64Img), 200);
    }

    async function callAI(mode, base64Img) {
        const prompt = mode === 'KEY' 
            ? "ä½ æ˜¯ä¸€ä¸ªç²¾å‡†çš„ OCR ç³»ç»Ÿã€‚ä»»åŠ¡ï¼šè¯†åˆ«æ—¥è¯­ç­”é¢˜å¡ 1-50 é¢˜æ ‡å‡†ç­”æ¡ˆã€‚æ³¨æ„ï¼š1-20 é¢˜é€‰é¡¹ä»…é™ ABCï¼›21-50 é¢˜ä¸º ABCDã€‚å¿…é¡»ä»…è¿”å› JSON æ ¼å¼æ•°æ®ï¼Œç¦æ­¢åŒ…å«ä»»ä½• Markdown ç¬¦å·æˆ–å¤šä½™æ–‡å­—ã€‚æ ¼å¼ï¼š{'answers': {'1':'A', '2':'C', ...}}"
            : `ä½ æ˜¯ä¸€ä¸ªé˜…å·è€å¸ˆã€‚å·²çŸ¥æ ‡ç­”ï¼š${JSON.stringify(appState.savedKey)}ã€‚ä»»åŠ¡ï¼šè¯†åˆ«å­¦ç”Ÿå§“åç­çº§å’Œ1-50é¢˜ã€‚
               è§„åˆ™ï¼š1-20é¢˜æ¯é¢˜1.5åˆ†ï¼›21-40é¢˜æ¯é¢˜2.5åˆ†ï¼›41-50é¢˜æ¯é¢˜1.5åˆ†ã€‚
               ä»…è¿”å› JSON æ•°æ®ï¼š{'class':'','name':'','listening_score':0,'reading_score':0,'cloze_score':0}`;

        try {
            const response = await fetch('https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json', 
                    'Authorization': `Bearer ${appState.apiKey.trim()}` 
                },
                body: JSON.stringify({
                    model: "qwen-vl-plus", 
                    messages: [{ role: "user", content: [{ type: "text", text: prompt }, { type: "image_url", image_url: { url: base64Img } }]}],
                    response_format: { type: "json_object" }
                })
            });

            const data = await response.json();
            if (!response.ok) throw new Error(data.message || "API è¯·æ±‚å¤±è´¥");

            // å…³é”®ï¼šæ¸…æ´— AI å¯èƒ½è¿”å›çš„ Markdown æˆ–å¤šä½™å­—ç¬¦
            const rawContent = data.choices[0].message.content;
            console.log("AI åŸå§‹å“åº”:", rawContent);
            const cleanJSON = sanitizeJSON(rawContent);
            const result = JSON.parse(cleanJSON);

            if (mode === 'KEY') {

                localStorage.setItem('SAVED_KEY', JSON.stringify(result.answers));
                updateStatus();
                alert("âœ… æ ‡ç­”å·²å­˜å…¥æœ¬åœ°ï¼");
            } else {
                appState.records.push({
                    class: result.class || '-', name: result.name || '-',
                    listening: result.listening_score || 0, reading: result.reading_score || 0, cloze: result.cloze_score || 0,
                    filling: 0
                });
                localStorage.setItem('STUDENT_RECORDS', JSON.stringify(appState.records));

            }
        } catch (e) {
            console.error("è§£æé”™è¯¯:", e);
            alert("âŒ è¯†åˆ«å‡ºé”™ï¼š" + e.message + "\\nè¯·åœ¨æ§åˆ¶å°(F12)æŸ¥çœ‹åŸå§‹è¾“å‡ºå†…å®¹ã€‚");
        } finally {

    }

    function renderRecords() {
        const tbody = document.querySelector('#mainTable tbody');
        tbody.innerHTML = "";
        appState.records.forEach((r, i) => {

            tr.innerHTML = `

    function updateVal(i, f, el) {
